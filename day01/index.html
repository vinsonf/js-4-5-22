<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>


    <style>
        h2{
            color: blue;
        }
    </style>
    <h1 style="color: red">Day 1</h1>

    <h2>3 ways to use JavaScript in HTML</h2>

    <ul>
        <li>
            <h3>Inline</h3>
            <code>
                <span class="tag">&lt;h3 style="color: red"&gt;</span>
                <span class="content">
                    <span class="tag">&lt;/h3&gt;</span>
                </span>
            </code>
        </li>
        <li>
            <h3>Internal</h3>
            <code>
                <span class="tag">&lt;style&gt;</span>
                <span class="content">
                    h3 {
                        color: red;
                    }
                    <span class="tag">&lt;/style&gt;</span>
                </span>
            </code>
        </li>
        <li>
            <h3>External</h3>
            <code>
                <span class="tag">&lt;link href="./css/filename"&gt;</span>
                <span class="content">
                    
                </span>
            </code>
        </li>
    </ul>
    
</body>
</html>
